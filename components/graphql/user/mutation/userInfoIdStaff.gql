mutation UserInfoIdStaff($id: Int!) {
  userInfoIdStaff(data: { id: $id }) {
    name
    email
    wallet
    document
    qDeposit
    allDeposit
    qWithdraw
    allWithdraw
    qInvest
    allInvest
    qCompleteInvest
    allCompleteInvest
    qCycleProcess
    allCycleProcess
    qCycleActive
    allCycleActive
    qCycleComplete
    allCycleComplete
    cash
  }
}
